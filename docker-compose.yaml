services:
  nginx:
    container_name: studytracker.Nginx
    image: "nginx:1.29.1"
    expose:
      - "80"
    ports:
      - "127.0.0.1:80:80"
    networks:
      - studytracker.postgres.Network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  db:
    container_name: studytracker.postgres
    image: "postgres:17-alpine"
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - studytracker.postgres.data:/var/lib/postgresql/data/:rw
    networks:
      - studytracker.postgres.Network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=studytracker_db
    logging:
      options:
        max-size: "50m"
    restart: "unless-stopped"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  studytracker.postgres.data: {}

networks:
  studytracker.postgres.Network: {}
